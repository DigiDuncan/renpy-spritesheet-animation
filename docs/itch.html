<html lang="en">
<head>
  <title>Sprite Sheet Animations</title>
</head>
<body>
  <p><a href="https://github.com/Foxcapades/renpy-spritesheet-animation">On GitHub</a></p>
  <p>
    Generate animations from sprite sheets!
  </p>
  <p>
    This script includes a function (<code>spritesheet_animation</code>) that
    creates animations from given sprite sheet files.
  </p>
  <p>
    <b>Example</b>
    <pre>spritesheet_animation("images/explosion.png", 8, 6)</pre>
  </p>
</body>
</html>
